name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Environment Variable
        run: echo "FORM_ID=$FORMSPREE_FORM_ID" >> $GITHUB_ENV

      - name: Build website
        run: |
          # Add commands here to build your website. For example, if it's a static site generated by a static site generator, you might run "npm install" and "npm run build".

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
